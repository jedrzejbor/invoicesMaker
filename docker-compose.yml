services:
  db:
    image: postgres:16-alpine
    container_name: fakturke-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fakturke}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fakturke123}
      POSTGRES_DB: ${POSTGRES_DB:-fakturke}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fakturke}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: fakturke-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-fakturke}:${POSTGRES_PASSWORD:-fakturke123}@db:5432/${POSTGRES_DB:-fakturke}?schema=public
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_FROM: ${MAIL_FROM:-faktury@example.com}
      STORAGE_PATH: /app/storage
    ports:
      - "3001:3001"
    volumes:
      - invoice_storage:/app/storage
    depends_on:
      db:
        condition: service_healthy
    working_dir: /app/apps/api
    command: ["pnpm", "start:dev"]

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: fakturke-web
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - api
    working_dir: /app/apps/web
    command: ["pnpm", "dev"]

  mailhog:
    image: mailhog/mailhog:latest
    container_name: fakturke-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    logging:
      driver: none

volumes:
  postgres_data:
  invoice_storage:
